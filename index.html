<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Crud System</title>
</head>
<body>
   
    <div class=" container w-75 form-group border shadow p-5">
        <h1> Crud system</h1>
        <div>
            <label> Product name:</label>
            <input type="text" class=" form-control " maxlength="15" id="name">
            <div class="alert alert-danger text-capitalize d-none" id="alert" role="alert">
                <strong>you should enter capital letter</strong>
            </div>
        </div>
        <div>
            <label> Product category:</label>
            <input type="text" class=" form-control" id="category">
        </div>
        <div>
            <label> Product price:</label>
            <input type="number" class=" form-control" id="price">
        </div>
        <div>
            <label> Product description:</label>
            <input type="text" class=" form-control" id="description">
        </div>
    
        <button class=" btn btn-info mt-2"  id="button" onclick=" addprouduct()"> add product</button>
    </div>


    <!-- search input -->   
<input type="search" class=" form-control w-25 m-auto mb-2" id="search" placeholder="search">
<br>
    <!--table -->
   <table class="table table-striped table-inverse border shadow  w-75  m-auto text-center ">
       <thead class="thead-inverse w-100">
           <tr>
               <th>Id</th>
               <th>Name</th>
               <th>Category</th>
               <th>Price</th>
               <th>Description</th>
               <th>Delete</th>
               <th>Update</th>
           </tr>
           </thead>
           <tbody id="tableb" class="thead-inverse w-100" style="font-family: cursive;">
      
           </tbody>
   </table>

   
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/brain.js"></script>
</body>

</html>
